<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Agregar nueva Empresa - Ciclo3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
    a.btn.btn-info:hover{cursor: pointer;
      transform: scale(1.1);


}

button:hover{
      cursor: pointer;
      transform: scale(1.1);

      }


    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
    div.container{margin-top: 5%;}
    body{
      background-color: #140F28;
    }
    h1{
      color: aqua;
      margin-bottom: 4vh;
      margin-top: 4%;
    }
    label.col-md-3{
      color: aqua;
    }
    .footer-logo{

      height: auto;
      float: right;
      margin-top: 2px;
      margin-right: 6vh;
      margin-bottom: 2%;
    }
    img.logo-image{
      max-width: 150px;
      height: auto;
    }
    .btn.btn-danger{margin-bottom: 3%;}
    @media (min-width: 268px) and (max-width: 480px) {
      .footer-logo {
          clear: both;
          text-align: center;
          float: none;

        }


      }

      @media (max-width: 767px) {
        .footer-logo {
          clear: both;
          text-align: center;
          float: none;
          margin-right: 0%;

        }
            }
            button.btn.btn-success{
              margin-top: 30px;
            }
</style>
</head>
<body>

<div class="container">

  <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesión</a></button>

  <h1> Agregue aqui los datos de Empresa</h1>
  <br>
  <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
  <form th:action="@{/GuardarEmpresa}" th:object="${emp}" method="post">
    <!--Campo para nombre-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="nombre">Nombre de la Empresa:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
      </div>
    </div>

    <!--Campo para direccion-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="direccion">Direccion de la Empresa:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required"></div>
      </div>
    </div>

    <!--Campo para telefono-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="telefono">Telefono de la Empresa:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{telefono}" class="form-control" id="telefono" required="required"></div>
      </div>
    </div>

    <!--Campo para NIT-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="NIT">NIT o RUT de la Empresa:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{NIT}" class="form-control" id="NIT" required="required"></div>
      </div>
    </div>


    <!--Boton para enviar todo y ejecutar accion -->
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-success">Crear Empresa</button>
      </div>
    </div>

  </form>

  <br>
  <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atrás</a>

</div>
</div>
<div class="footer-logo">
  <img src="https://danm-art.com/wp-content/uploads/2022/09/Logo_404.png" alt="logo" class="logo-image">
</div>
</body>
</html>
