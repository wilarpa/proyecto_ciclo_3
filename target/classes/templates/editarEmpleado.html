<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Empleado - Ciclo3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
   a.btn.btn-info:hover{cursor: pointer;
      transform: scale(1.1);


}

button:hover{
      cursor: pointer;
      transform: scale(1.1);

      }


    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
    div.container{margin-top:5%;}
    body{
      background-color: #140F28;
    }
    h1{
      color: aqua;
      margin-bottom: 4vh;
      margin-top: 4%;
    }
    label.col-md-3{
      color: aqua;
    }
    .footer-logo{

      height: auto;
      float: right;
      margin-top: 2px;
      margin-right: 6vh;
      margin-bottom: 2%;
    }
    img.logo-image{
      max-width: 150px;
      height: auto;
    }
    .btn.btn-danger{margin-bottom: 3%;}
    @media (min-width: 268px) and (max-width: 480px) {
      .footer-logo {
          clear: both;
          text-align: center;
          float: none;

        }


      }

      @media (max-width: 767px) {
        .footer-logo {
          clear: both;
          text-align: center;
          float: none;
          margin-right: 0%;

        }
            }
            button.btn.btn-success{
              margin-top: 30px;
            }
</style>
</head>
<body>

<div class="container">

  <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesi칩n</a></button>

  <h1> Actualice aqui los datos del Empleado</h1>
  <br>
  <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
  <form th:action="@{/ActualizarEmpleado}" th:object="${empl}" method="post">

    <!--Campo para id-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="id">ID del Empleado:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{id}" class="form-control" id="id" required="required" readonly></div>
      </div>

    </div>


    <!--Campo para nombre-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="nombre">Nombre del Empleado:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
      </div>
    </div>

    <!--Campo para correo-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="correo">Correo del empleado:</label>
        <div class="col-md-6">
          <input type="email" th:field="*{correo}" class="form-control" id="correo" required="required"></div>
      </div>
    </div>

    <!--Campo para empresa-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="empresa">Empresa a la que pertence:</label>
        <div class="col-md-6">
          <select th:field="*{empresa}" class="form-control" id="empresa" required="required">
            <option th:each="empresa : ${emprelist}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
          </select>
        </div>
      </div>
    </div>

    <!--Campo para Rol-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="rol">Rol del empleado:</label>
        <div class="col-md-6">
          <select th:field="*{rol}" class="form-control" id="rol" required="required">
            <option th:value='ROLE_ADMIN'>Administrativo</option>
            <option th:value='ROLE_USER'>Operativo</option>
          </select>
        </div>
      </div>
    </div>


    <!--Campo para contrase침a-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="password"> Contrase침a del empleado:</label>
        <div class="col-md-6">
          <input type="password" th:field="*{password}" class="form-control" id="password"></div>
      </div>
    </div>


    <!--Campo para Estado-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="estado">Estado actual del empleado:</label>
        <div class="col-md-6">
          <select th:field="*{estado}" class="form-control" id="estado" required="required">
            <option th:value=1>Activo</option>
            <option th:value=0>Inactivo</option>
          </select>
        </div>
      </div>
    </div>


    <!--Boton para enviar todo y ejecutar accion -->
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-success">Actualizar empleado</button>
      </div>
    </div>

  </form>

  <br>
  <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atr치s</a>
  <div class="footer-logo">
    <img src="https://danm-art.com/wp-content/uploads/2022/09/Logo_404.png" alt="logo" class="logo-image">
  </div>
</div>

</body>
</html>
